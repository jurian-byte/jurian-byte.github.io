<div id="proyectos">
<section>
    <div class="content-view content-collaborations">
        <div class="main-text">
          <h2 #title class="title">Trabajo reciente</h2>
        </div>
    </div>

    <div class="card">
      <p-carousel [value]="projects" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
        <ng-template let-project pTemplate="item">
          <div class="projects-item">

            <div class="titleP">
              <span>{{project.title}}</span>
            </div>

            <div class="mb-3 centered-content">
              <a [href]="project.linkUrl" target="_blank" class="image-container">
                <img [src]="project.imageUrl" class="project-image" />
                <div class="project-description">
                  <div class="description-content">{{ project.description }}</div>
                </div>
              </a>
              <div class="github-link">
                <a [href]="project.githubUrl" target="_blank">
                  <ng-container *ngFor="let icon of project.icons">
                    <i *ngIf="icon.includes('react') || icon.includes('angular')" [class]="icon"></i>
                  </ng-container>
                  Ver código
                </a>
                <a *ngIf="project.githubB" [href]="project.githubB" target="_blank">
                  <ng-container *ngFor="let icon of project.icons">
                    <i *ngIf="icon.includes('golang')" [class]="icon"></i>
                  </ng-container>
                  Ver código back-end
                </a>
              </div>



            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>



</section>
</div>
